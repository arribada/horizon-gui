<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function goBack() {
          window.history.back();
        }
    </script>
</head>

<body>
    <style>

        body {
            font-family: Trebuchet MS, Arial, Helvetica, sans-serif;
            background-color: #777777;
            margin: 0px;
            padding: 0px;
        }

        img.galleryImage {
            max-width: 100%;
            width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .back {
            z-index: 2;
            color: white;
            position: absolute;
            height: 4rem;
            width: 4rem;
            top: 0px;
            left: 0px;
            background-repeat: no-repeat;
            background-image: url("../static/images/icons/noun_back_1270476_FFFFFF.svg");
            background-color: rgba(74, 74, 74, 0.3);
        }

    </style>

    <a class="back" onClick="goBack()"></a>

    <div data-filename="{{pageVariables.imageURL}}" class="galleryImageWrapper image">
        <img class="galleryImage" src="{{pageVariables.imageURL}}" alt="camera trap image">
    </div>

</body>

</html>
