<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/scute/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/scute/style.css" />
    <link rel="stylesheet" href="/static/horizonStyles.css" />
    
    {% block head %}{% endblock %}
</head>

<body>
    <header>
        {% include "header.html" %}
    </header>

    <main>
    {% if headerData.userMessage %}
        <div class='userMessage alert {{headerData.userMessage.type}}'>{{headerData.userMessage.message}}</div>
    {%endif%}
    
    {% block content %}{% endblock %}

    </main>

    {% include "footer.html" %}

</body>

</html>
